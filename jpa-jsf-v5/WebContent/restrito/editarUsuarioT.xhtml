<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/restrito/template/layout.xhtml">
		<ui:define name="content">

			<center>
				<h2>
					<h:outputText value="Gerar Novo Usuário" />
				</h2>
			</center>
			<h:form id="usuarioBeanForm" styleClass="form-horizontal">
				<h:messages class="text text-danger" />
				<div class="form-group">
					<h:outputLabel styleClass="control-label col-sm-4">Id:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="usuario-id" readonly="true"
							value="#{usuarioManagedBean.usuario.id}"
							styleClass="form-control" />
					</div>
					<div class="col-sm-4">
						<h:outputText value="Auto gerado pelo sistema :)"
							styleClass="text text-success" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="usuario-name"
						styleClass="control-label col-sm-4">Nome Usuário:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="usuario-name"
							value="#{usuarioManagedBean.usuario.nomeUsuario}"
							styleClass="form-control" required="true"
							requiredMessage="O Nome de Usuário não pode estar vazio" />
					</div>
					<h:message for="usuario-name" styleClass="text text-danger" />
				</div>
				<div class="form-group">
					<h:outputLabel for="matricula" styleClass="control-label col-sm-4">Matricula:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="usuario-matricula"
							value="#{usuarioManagedBean.usuario.matricula}"
							styleClass="form-control" required="true"
							requiredMessage="matricula não pode estar vazio" />
					</div>
					<h:message for="usuario-matricula" styleClass="text text-danger" />
				</div>
				<div class="form-group">
					<h:outputLabel for="usuario-senha"
						styleClass="control-label col-sm-4">Senha:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="usuario-senha"
							value="#{usuarioManagedBean.usuario.senha}"
							styleClass="form-control" required="true"
							requiredMessage="senha não pode estar vazio" />
					</div>
					<h:message for="usuario-senha" styleClass="text text-danger" />
				</div>
				<div class="form-group">
					<div class="col-sm-2 col-sm-27" />
					<div class="col-sm-4">
						<div class="col-sm-2">
							<h:commandButton value="Alterar"
								action="#{usuarioManagedBean.editarUsuarioDb(usuarioManagedBean.usuario)}"
								styleClass="btn btn-success btnWidth" />
						</div>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
	
</h:body>
</html>
