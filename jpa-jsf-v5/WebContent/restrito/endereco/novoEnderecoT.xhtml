<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF JPA Crud</title>
    <style type="text/css">
      
    </style>
</h:head>
<h:body>

	<ui:composition template="/restrito/template/layout.xhtml">
		<ui:define name="content">
		
			<center><h2><h:outputText value="Gerar Novo Usuário"/></h2></center>
		    <h:form id="enderecoBeanForm" styleClass="form-horizontal">  
		        <h:messages class="text text-danger"/>
		      	<div class="form-group">
		            <h:outputLabel styleClass="control-label col-sm-4">Id:</h:outputLabel>
		            <div class="col-sm-4"><h:outputText value="Auto gerado pelo sistema :)" styleClass="text text-success" /></div>
		        </div>
		        <div class="form-group">
		            <h:outputLabel for="Rua" styleClass="control-label col-sm-4">Rua:</h:outputLabel>
		            <div class="col-sm-4">
		                <h:inputText id="Rua" value="#{enderecoManagedBean.endereco.rua}" styleClass="form-control" required="true" requiredMessage="não pode estar vazio" />
		            </div>
		            <h:message for="Rua" styleClass="text text-danger" />
		        </div>   
		        <div class="form-group">
		        	<h:outputLabel for="Bairro" styleClass="control-label col-sm-4">Bairro:</h:outputLabel>
		            <div class="col-sm-4">
		                <h:inputText id="Bairro" value="#{enderecoManagedBean.endereco.bairro}" styleClass="form-control" required="true" requiredMessage="não pode estar vazio" />
		            </div>
		            <h:message for="Bairro" styleClass="text text-danger" />
		        </div>  
		        <div class="form-group">
		        	<h:outputLabel for="municipio" styleClass="control-label col-sm-4">Município:</h:outputLabel>
		            <div class="col-sm-4">
		                <h:inputText id="municipio" value="#{enderecoManagedBean.endereco.municipio}" styleClass="form-control" required="true" requiredMessage="não pode estar vazio" />
		            </div>
		            <h:message for="municipio" styleClass="text text-danger" />
		        </div>     
		        <div class="form-group">
		        	<h:outputLabel for="Estado" styleClass="control-label col-sm-4">Estado:</h:outputLabel>
		            <div class="col-sm-4">
		                <h:inputText id="Estado" value="#{enderecoManagedBean.endereco.estado}" styleClass="form-control" required="true" requiredMessage="não pode estar vazio" />
		            </div>
		            <h:message for="Estado" styleClass="text text-danger" />
		        </div>     
		        <div class="form-group">
		            <div class="col-sm-2 col-sm-27" />
		            <div class="col-sm-4">
		                <div class="col-sm-2"><h:commandButton value="Salvar" action="#{enderecoManagedBean.incluirEnderecoDb(enderecoManagedBean.endereco)}" styleClass="btn btn-success btnWidth" /></div>
		                <div class="col-sm-1" />
		                <div class="col-sm-updated"><h:outputLink value="listagemEnderecoT.xhtml">Ver lista de usuários</h:outputLink></div>
		            </div>
		        </div>
		    </h:form>
    
    	</ui:define>
	</ui:composition>
</h:body>
</html>
