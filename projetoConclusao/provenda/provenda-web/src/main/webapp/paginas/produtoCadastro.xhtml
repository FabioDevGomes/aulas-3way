<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
	
<ui:composition template="/template/template.xhtml">

<ui:define name="corpo">

	<h3> PRODUTO CADASTRO </h3>
	
	<p:growl id="msg" />
	
	<h:form id="formCadastro">
	
	
		<h:panelGrid columns="2">
			Codigo
			<p:inputText value="#{produtoControladora.produto.codigo}" disabled="true" size="5" />
			Descrição
			<p:inputText value="#{produtoControladora.produto.descricao}" size="50" />
			
			
			<p:commandButton value="Salvar" action="#{produtoControladora.salvar}"  update="formCadastro, msg" />
		
		</h:panelGrid>
	</h:form>

</ui:define>		
	
</ui:composition>


</html>
