<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"	http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF JPA Crud Example</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>

</h:head>

<h:body>
	<h:form>
		<p:outputLabel
			value="Login efetuado com sucesso! Bem vindo ao sistema!"></p:outputLabel>
	</h:form>

	<center>
		<h2>
			<h:outputText value="Lista de usuários cadastrados" />
		</h2>
	</center>
	<h:form id="usuarioForm">
		<h:dataTable id="usuarioTable" binding="#{table}"
			value="#{usuarioManagedBean.usuarioListDb()}" var="usuario"
			styleClass="table table-striped table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{usuario.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">School Name</f:facet>
				<h:outputText value="#{usuario.nomeUsuario}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{usuarioManagedBean.usuarioListDb()}"
					value="Atualizar" styleClass="btn btn-primary">
					<f:param name="selectedSchoolId" value="#{usuario.id}" />
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{usuarioManagedBean.usuarioListDb()}"
					value="Deletar" styleClass="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="newSchool.xhtml?faces-redirect=true"
				value="Adicionar novo Usuário" styleClass="btn btn-success btnSpace" />
		</center>
	</h:form>


</h:body>
</html>
