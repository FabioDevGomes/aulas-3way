<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Testando atributos com JSF!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body>
	Novo teste com jsf 2
   <h:form>
		<h:outputLabel>
			Mensagens vindas do Managed Bean (@ManagedBean) e inicializadas no @PostConstruct
		</h:outputLabel>
		<br />
		<h:outputText value="#{helloMapeamento.message}" />
		<br />
		<h:outputText value="#{helloMapeamento.message2}" />
		<div class="jumbotron text-center">
			<h1>
				<h:outputText value="#{helloMapeamento.nomeCompleto}" />
			</h1>
			<p>Altere o tamanho dessa tela responsiva para ver o resultado!</p>
		</div>
	</h:form>
</h:body>
</html>
