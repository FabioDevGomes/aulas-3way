<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12">
				<p class="lead">BUSCA > LIVRO</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">#{livroBean.livro.titulo}</h2>
					</div>
					<div class="panel-body">
						<div class="col-md-3">
							<img src="#{livroBean.livro.imagem }" id="img-livro" />
						</div>
						<div class="col-md-9">
							<dl>
								<dt class="titulo">Nome do Produto</dt>
								<dd class="descricao">#{livroBean.livro.titulo}</dd>
								<dt class="titulo">Autor</dt>
								<dd class="descricao">#{livroBean.livro.autor}</dd>
								<dt class="titulo">Pre√ßo:</dt>
								<dd class="descricao">R$ #{livroBean.livro.preco}</dd>
								<dt class="titulo">SIPNOSE</dt>
								<dd class="descricao">#{livroBean.livro.descricao}</dd>
							</dl>
						</div>
						<h:form>
							<h:inputHidden id="codigo"
								value="#{pesquisaBean.livro.getCodigo}" />
							<h:commandButton value="Adicionar ao Carrinho" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
