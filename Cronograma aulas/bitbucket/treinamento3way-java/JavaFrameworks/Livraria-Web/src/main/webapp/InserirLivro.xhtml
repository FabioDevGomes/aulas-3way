<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="panel panel-primary painel-cadastro">
				<div class="panel-heading">Cadastro</div>
				<div class="panel-body">
					<h:panelGrid>
						<h:form enctype="multipart/form-data" id="img-livro">
							<h:inputFile id="file" value="#{livroBean.file}">
								<f:ajax listener="#{livroBean.upload()}" />
							</h:inputFile>
						</h:form>

						<h:form id="lvr">
							<div class="form-group">
								<h:outputLabel value="Titulo" for="titulo" />
								<h:inputText id="titulo" required="true" class="form-control"
									value="#{livroBean.titulo}" />
							</div>

							<div class="form-group">
								<h:outputLabel value="Autor" />
								<h:inputText id="autor" required="true" class="form-control"
									value="#{livroBean.autor}" />
							</div>

							<div class="form-group">
								<h:outputLabel value="PreÃ§o" />
								<h:inputText id="preco" required="true" class="form-control"
									value="#{livroBean.preco}" />

							</div>

							<div class="form-group">
								<h:outputLabel value="DescriÃ§Ã£o" />
								<h:inputText id="descr" value="#{livroBean.descricao}"
									required="true" class="form-control" />
							</div>
							<h:commandButton value="Adicionar Livro"
								action="#{livroBean.cadastrar()}" />
						</h:form>
					</h:panelGrid>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
