<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12">
				<p class="lead"> BUSCA E DEPARTAMENTOS</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<ui:repeat value="#{livroBean.livros}" var="livro">
					<div class="panel">
						<div class="row">
							<div class="col-md-2">
								<img src="#{livro.imagem}" id="img-livro" />
							</div>
							<div class="col-md-1" />
							<div class="col-md-8 descr-livro">
								<h3 class="titulo">#{livro.titulo}</h3>
								<h4 class="pull-right preco">
									<h:outputText value="#{livro.preco}">
										<f:convertNumber currencyCode="BRL" type="currency" />
									</h:outputText>
								</h4>
								<h4 class="autor">#{livro.autor}</h4>
								<p class="descricao">#{livro.descricao}</p>
								<h:form id="fromVerLivro">
									<h:inputHidden id="codigo" value="#{livro.codigo}" />
									<h:commandButton value="Ver livro" class="btn-resultado"
										action="#{livroBean.verLivro(livro.codigo)}" />
									<h:commandButton value="Adicionar ao Carrinho"
										class="btn-resultado" />
								</h:form>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>
	</ui:define>
</ui:composition>
