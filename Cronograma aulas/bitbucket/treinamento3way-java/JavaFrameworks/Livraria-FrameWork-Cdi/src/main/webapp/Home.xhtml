<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/template/layout.xhtml">

		<ui:define name="content">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<div class="container">
				<div class="destaque">
					<section class="busca">
					<h2>Busca</h2>
					<h:form>
						<h:inputText id="search" value="#{livroBean.titulo}" size="14" />
						<h:commandButton value="Search" action="#{livroBean.pesquisar}" />
					</h:form> </section>

					<section class="menu-departamentos">
					<h2>Departamentos</h2>
					<nav> <h:form>
						<ul>
							<li><h:commandLink value="Livros" />
								<ul>
									<li><h:commandLink value="Auto-Ajuda" /></li>
									<li><h:commandLink value="Bibliografias" /></li>
									<li><h:commandLink value="Teen" /></li>
									<li><h:commandLink value="Romance" /></li>
									<li><h:commandLink value="HQs" /></li>
								</ul></li>
							<li><h:commandLink value="Filmes" /></li>
							<li><h:commandLink value="Games" /></li>
							<li><h:commandLink value="Musica" /></li>
							<li><h:commandLink value="Acessorios" /></li>
						</ul>
					</h:form> </nav> </section>
				</div>



				<h:graphicImage library="imagens" name="destaque-2.jpg"
					id="img-destaque" />

				<div class="container painel">
					<h2>Promoção</h2>
				</div>


			</div>

		</ui:define>

	</ui:composition>


</h:body>
</html>
