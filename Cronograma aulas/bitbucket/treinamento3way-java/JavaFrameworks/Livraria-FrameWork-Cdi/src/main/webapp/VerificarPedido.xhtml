<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>	
	<ui:composition template="/WEB-INF/template/layout.xhtml">
	
		<ui:define name="content">
			<div class="container">
				<div class="verifica-pedidos">
					Pedidos Realizados
				</div>
				<div class="table-pedidos">
					<h:form rendered="#{not empty user}">
						<p:dataTable value="#{pedidoBean.pedidos}" var="pedido" rows="15" paginator="true" paginatorPosition="bottom">

							<p:column headerText="CÃ³digo do pedido" width="180" style="text-align:center">
								<h:commandLink value="#{pedido.codigo}" action="#{pedidoBean.verificarItens(pedido.codigo)}"/>
							</p:column>
							<p:column headerText="Data do pedido" width="180" style="text-align:center">
								<h:outputText value="#{pedido.dataPedido}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Pagamento" style="text-align:center">
								<h:outputText value="#{pedido.pagamento}" />
							</p:column>
							<p:column headerText="Bandeira" style="text-align:center">
								<h:outputText value="#{pedido.tipoCartao}" />
							</p:column>
							<p:column headerText="Status" style="text-align:center">
								<h:outputText value="#{pedido.status}" />
							</p:column>

						</p:dataTable>

					</h:form>
				</div>
			</div>
		</ui:define>
		
	</ui:composition>


</h:body>
</html>
