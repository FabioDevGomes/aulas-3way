<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/template/layout.xhtml">

		<ui:define name="content">
			<div class="container">

				<div class="row">
					<div class="col-md-3">
						<div class="destaque">
							<section class="busca">
							<h2>Busca</h2>
							<h:form id="frm-busca">
								<h:inputText id="search" value="#{livroBean.titulo}" size="12" />
								<h:commandButton value="Search"
									action="#{livroBean.pesquisar}" />
							</h:form> 
							</section>

							<section class="menu-departamentos">
							<h2>Departamentos</h2>
							<nav> <h:form id="frm-depart">
								<ul>
									<li><h:commandLink value="Livros" />
										<ul>
											<li><h:commandLink value="Auto-Ajuda" /></li>
											<li><h:commandLink value="Bibliografias" /></li>
											<li><h:commandLink value="Teen" /></li>
											<li><h:commandLink value="Romance" /></li>
											<li><h:commandLink value="HQs" /></li>
										</ul></li>
									<li><h:commandLink value="Filmes" /></li>
									<li><h:commandLink value="Games" /></li>
									<li><h:commandLink value="Musica" /></li>
									<li><h:commandLink value="Acessorios" /></li>
								</ul>
							</h:form> </nav> </section>
						</div>
					</div>

					<div class="col-md-9">
						<div class="row">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h2 class="panel-title">#{livroBean.livro.titulo}</h2>
								</div>
								<div class="panel-body">
									<div class="col-md-3">
										<img src="#{livroBean.livro.imagem }" id="img-livro" />
									</div>
									<div class="col-md-9">
										<dl>
											<dt class="titulo">Nome do Produto</dt>
											<dd class="descricao"><h:outputText value="#{livroBean.livro.titulo}"/></dd>

											<dt class="titulo">Autor</dt>
											<dd class="descricao"><h:outputText value="#{livroBean.livro.autor}"/></dd>

											<dt class="titulo">Pre√ßo:</dt>
											<dd class="descricao">
												<h:outputText value="#{livroBean.livro.preco}">
													<f:convertNumber currencyCode="BRL" type="currency" />
												</h:outputText>
											</dd>

											<dt class="titulo">SIPNOSE</dt>
											<dd class="descricao"><h:outputText value="#{livroBean.livro.descricao}"/></dd>
										</dl>
									</div>
									<h:form id="frm-btnCarrinho">
										<h:inputHidden value="#{livroBean.livro.codigo}"/>
										<p:commandButton value="Adicionar ao Carrinho" 
											action="#{carrinhoBean.adicionarLivroCarrinho(livroBean.livro.codigo)}"/>
									</h:form>

								</div>
							</div>


						</div>
					</div>

				</div>

			</div>


		</ui:define>

	</ui:composition>


</h:body>
</html>
