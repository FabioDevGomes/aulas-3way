<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<h:body>	
	<ui:composition template="/WEB-INF/template/layout.xhtml">
	
		<ui:define name="content">
		<div class="row">
		<div class="col-md-3">	
		<div class="destaque">
				<section class="busca">
				<h2>Busca</h2>
				<h:form>
					<h:inputText id="search" value="#{livroBean.titulo}" size="14" />
					<h:commandButton action="#{livroBean.pesquisar()}" value="Search"/> 
				</h:form>
				</section>

				<section class="menu-departamentos">
				<h2>Departamentos</h2>
				<nav>
				<h:form>
				<ul>
					<li><h:commandLink value="Livros" /> 
						<ul>
							<li><h:commandLink value="Auto-Ajuda" /></li>
							<li><h:commandLink value="Bibliografias" /></li>
							<li><h:commandLink value="Infanto-juvenil" /></li>
							<li><h:commandLink value="Romance" /></li>
							<li><h:commandLink value="HQs" /></li>
						</ul></li>
					<li><h:commandLink value="Filmes" /></li>
					<li><h:commandLink value="Games" /></li>
					<li><h:commandLink value="Musica" /></li>
					<li><h:commandLink value="Acessorios" /></li>
				</ul>
				</h:form>
				
				</nav> 
				</section>
			</div>
			</div>
			<div class="col-md-9">
				
					<ui:repeat value="#{livroBean.livros}" var="livro">
						<div class="panel">
							<div class="row">
								<div class="col-md-3"> 
									<img src="#{livro.imagem}" id="img-livro"/>
								</div>
								<div class="col-md-8 descr-livro">
										<h3 class="titulo">#{livro.titulo}</h3>
										<h4 class="pull-right preco">
											<h:outputText value="#{livro.preco}" >
												<f:convertNumber currencyCode="BRL" type="currency" />
											</h:outputText>	
										</h4>
										<h4 class="autor">#{livro.autor}</h4>
										<p class="descricao">#{livro.descricao}</p>
										<h:form id="fromVerLivro">
											<h:inputHidden id="codigo" value="#{livro.codigo}" />
											<p:commandButton value="Ver livro"	class="btn-resultado"
												action="#{livroBean.verLivro(livro.codigo)}"/>
											<p:commandButton value="Adicionar ao Carrinho" class="btn-resultado"
												action="#{carrinhoBean.adicionarLivroCarrinho(livro.codigo)}"/>
										</h:form>
										
									</div>
								</div>
							</div>
					
					</ui:repeat>
			</div>
			
			</div>
					
		</ui:define>
		
	</ui:composition>


</h:body>
</html>
